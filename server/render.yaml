services:
  - type: web
    name: fintrustchain-server
    runtime: docker
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false
      - key: MONGO_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 90d
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USERNAME
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PHONEPE_CLIENT_ID
        sync: false
      - key: PHONEPE_CLIENT_SECRET
        sync: false
      - key: PHONEPE_CLIENT_VERSION
        value: 1
      - key: PHONEPE_HOST_URL
        sync: false
      - key: PHONEPE_WEBHOOK_USERNAME
        sync: false
      - key: PHONEPE_WEBHOOK_PASSWORD
        sync: false
      - key: MAX_FILE_SIZE
        value: 5242880

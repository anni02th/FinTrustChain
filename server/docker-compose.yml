version: "3.8"

services:
  app:
    build: .
    container_name: fintrustchain-server
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./uploads:/usr/src/app/uploads
      - ./public:/usr/src/app/public
      - ./logs:/usr/src/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fintrustchain-network

networks:
  fintrustchain-network:
    driver: bridge
